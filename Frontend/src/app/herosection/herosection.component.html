<!-- src/app/herosection/herosection.component.html -->
<section class="flex flex-col items-center justify-center min-h-[70vh] bg-gradient-to-tr from-indigo-100 via-pink-100 to-blue-100 relative pt-32">
  <!-- Background effect -->
  <div class="absolute inset-0 -z-10">
    <div class="w-full h-full bg-gradient-to-br from-indigo-200 via-pink-100 to-blue-200 blur-2xl opacity-60"></div>
    <div class="absolute left-1/2 top-1/3 w-[600px] h-[300px] bg-indigo-300 rounded-full blur-3xl opacity-30 -translate-x-1/2"></div>
  </div>
  
  <!-- Animated Title -->
  <div class="text-center mb-8 z-10">
    <h1 class="animated-title text-6xl font-extrabold mb-2">
      <span class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
        Rela AI
      </span>
    </h1>
    <p class="text-lg text-gray-600 font-medium animate-fade-in">
      Upload any content to generate a two-person podcast script with AI.
    </p>
  </div>

  <!-- Content Type Buttons -->
  <div class="flex gap-4 mb-6 z-10">
    <button 
      *ngFor="let contentType of contentTypes"
      (click)="selectContentType(contentType.id)"
      [class]="'content-type-btn flex items-center gap-2 px-6 py-3 rounded-xl font-medium transition-all duration-300 ' + 
               (selectedContentType === contentType.id 
                 ? 'bg-indigo-600 text-white shadow-lg transform scale-105' 
                 : 'bg-white/80 text-gray-700 hover:bg-white hover:shadow-md hover:scale-102')"
    >
      <span class="text-lg">{{ contentType.icon }}</span>
      <span>{{ contentType.name }}</span>
    </button>
  </div>
  
  <!-- Dynamic Input Card -->
  <div class="w-full max-w-3xl bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl p-8 mb-6 z-10 transition-all duration-500">
    
    <!-- Website Input -->
    <div *ngIf="selectedContentType === 'website'" class="input-container">
      <input 
        type="url" 
        [(ngModel)]="inputValue"
        class="w-full text-lg bg-transparent outline-none placeholder-gray-400 px-4 py-4 border-2 border-gray-200 rounded-xl focus:border-indigo-500 transition-colors"
        [placeholder]="getCurrentPlaceholder()"
      />
    </div>

    <!-- PDF Upload -->
    <div *ngIf="selectedContentType === 'pdf'" class="input-container">
      <div 
        class="upload-area w-full min-h-[120px] border-2 border-dashed rounded-xl flex flex-col items-center justify-center transition-all duration-300"
        [class]="isDragOver ? 'border-indigo-500 bg-indigo-50' : selectedFile ? 'border-green-500 bg-green-50' : 'border-gray-300 hover:border-indigo-400'"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
      >
        <div *ngIf="!selectedFile" class="text-center">
          <div class="text-4xl mb-2">ðŸ“„</div>
          <p class="text-gray-600 mb-2">Click to Upload</p>
          <p class="text-sm text-gray-400">Supports PDF</p>
          <input 
            type="file" 
            accept=".pdf"
            (change)="onFileSelected($event)"
            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
          />
        </div>
        <div *ngIf="selectedFile" class="text-center text-green-600">
          <div class="text-4xl mb-2">âœ…</div>
          <p class="font-medium">{{ selectedFile.name }}</p>
          <p class="text-sm text-gray-500">{{ (selectedFile.size / 1024 / 1024).toFixed(2) }} MB</p>
          <button 
            (click)="selectedFile = null" 
            class="mt-2 text-sm text-red-500 hover:text-red-700"
          >
            Remove file
          </button>
        </div>
      </div>
    </div>

    <!-- AI Summarizer Input -->
    <div *ngIf="selectedContentType === 'ai-summarizer'" class="input-container">
      <textarea 
        [(ngModel)]="inputValue"
        class="w-full min-h-[120px] text-lg bg-transparent outline-none placeholder-gray-400 px-4 py-4 border-2 border-gray-200 rounded-xl focus:border-indigo-500 transition-colors resize-none"
        [placeholder]="getCurrentPlaceholder()"
      ></textarea>
    </div>

    <!-- Podcast Style Selection -->
    <div class="mt-6">
      <p class="text-sm font-medium text-gray-700 mb-3">Choose your style</p>
      <div class="flex gap-4">
        <button 
          *ngFor="let style of podcastStyles"
          (click)="selectPodcastStyle(style.id)"
          [class]="'style-btn flex-1 p-4 rounded-xl border-2 transition-all duration-300 text-left ' + 
                   (selectedPodcastStyle === style.id 
                     ? 'border-indigo-500 bg-indigo-50' 
                     : 'border-gray-200 hover:border-indigo-300 hover:bg-gray-50')"
        >
          <div class="font-semibold text-gray-900">{{ style.name }}</div>
          <div class="text-sm text-indigo-600 font-medium">{{ style.duration }}</div>
        </button>
      </div>
    </div>

    <!-- Create Button -->
    <div class="mt-6 flex justify-center">
      <button 
        (click)="onCreatePodcast()"
        [disabled]="isCreating || !isReadyToCreate"
        [class]="'create-btn px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl hover:from-indigo-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg ' + 
                ((isCreating || !isReadyToCreate) ? 'opacity-75 cursor-not-allowed' : '')"
      >
        <span *ngIf="!isCreating">Create Podcast</span>
        <span *ngIf="isCreating" class="flex items-center gap-2">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Creating...
        </span>
      </button>
    </div>
  </div>
</section>
