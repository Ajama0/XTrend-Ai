<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="bg-white border-b px-6 py-4">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-black rounded-sm flex items-center justify-center">
          <span class="text-white font-bold text-sm">N</span>
        </div>
        <span class="text-xl font-semibold">XTrends </span>
        <span class="ml-4 bg-red-600 text-white text-xs px-2 py-1 rounded">Video Player</span>
      </div>
    </div>
  
    <div class="max-w-6xl mx-auto p-6">
      <!-- Video Player -->
      <div class="mb-6 overflow-hidden bg-black relative aspect-video">
        <video #videoPlayer width="100%" height="100%" [src]="videoUrl" poster="{{thumbnailUrl}}" class="w-full h-full object-cover" (click)="togglePlay()"></video>
  
        <!-- Play Button -->
        <div *ngIf="!isPlaying" class="absolute inset-0 flex items-center justify-center bg-black/20">
          <button (click)="togglePlay()" class="h-16 w-16 rounded-full bg-white/20 hover:bg-white/30 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-6.518-3.759A1 1 0 007 8.106v7.788a1 1 0 001.234.97l6.518-1.757a1 1 0 00.518-.97v-3.97a1 1 0 00-.518-.97z" />
            </svg>
          </button>
        </div>
  
        <!-- Video Controls -->
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4">
          <div class="space-y-2">
            <input type="range" min="0" max="100" [(ngModel)]="progress" class="w-full" />
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <button (click)="togglePlay()" class="text-white">
                  <svg *ngIf="isPlaying" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6" />
                  </svg>
                  <svg *ngIf="!isPlaying" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-6.518-3.759A1 1 0 007 8.106v7.788a1 1 0 001.234.97l6.518-1.757a1 1 0 00.518-.97v-3.97a1 1 0 00-.518-.97z" />
                  </svg>
                </button>
  
                <div class="flex items-center space-x-2">
                  <button (click)="toggleMute()" class="text-white">
                    <svg *ngIf="isMuted" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.25 9.25L14.75 14.75M14.75 9.25L9.25 14.75" />
                    </svg>
                    <svg *ngIf="!isMuted" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5l-7 7h4v6h6v-6h4l-7-7z" />
                    </svg>
                  </button>
                  <input type="range" min="0" max="100" [(ngModel)]="volume" class="w-20" />
                </div>
                <span class="text-white text-sm">1:23 / 3:45</span>
              </div>
              <div class="flex items-center space-x-2 text-white">
                <span class="text-xs">1080p</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Video Info -->
        <div class="lg:col-span-2">
          <div class="bg-white p-6 rounded shadow">
            <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs">Technology</span>
            <h1 class="text-2xl font-bold mt-2">{{ title }}</h1>
            <p class="text-gray-600 mt-2">{{ description }}</p>
            <div class="flex items-center space-x-4 text-sm text-gray-500 mt-4">
              <span>Generated 5 minutes ago</span>
              <span>•</span>
              <span>1,247 views</span>
              <span>•</span>
              <span>{{ resolution }}</span>
              <span>•</span>
              <span>{{ duration }}</span>
            </div>
          </div>
        </div>
  
        <!-- Download + Share -->
        <div class="space-y-4">
          <!-- Download Card -->
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-2">Download</h2>
            <button class="w-full bg-black text-white py-2 rounded">Download MP4 (1080p)</button>
            <button class="w-full border py-2 rounded">Download MP4 (720p)</button>
            <button class="w-full border py-2 rounded">Download MOV</button>
          </div>
  
          <!-- Share Card -->
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-2">Share</h2>
            <div class="grid grid-cols-2 gap-2">
              <button class="border p-2 text-red-500">YouTube</button>
              <button class="border p-2">TikTok</button>
              <button class="border p-2 text-pink-500">Instagram</button>
              <button class="border p-2 text-blue-500">Twitter</button>
              <button class="border p-2 text-blue-600">LinkedIn</button>
              <button class="border p-2 text-blue-700">Facebook</button>
            </div>
            <button class="border w-full mt-3 py-2 rounded">Copy Link</button>
          </div>
  
          <!-- Stats Card -->
          <div class="bg-white p-4 rounded shadow">
            <div class="grid grid-cols-2 gap-4 text-center">
              <div>
                <div class="text-lg font-bold text-blue-600">{{ duration }}</div>
                <div class="text-xs text-gray-600">Duration</div>
              </div>
              <div>
                <div class="text-lg font-bold text-green-600">{{ resolution }}</div>
                <div class="text-xs text-gray-600">Quality</div>
              </div>
              <div>
                <div class="text-lg font-bold text-purple-600">1.2K</div>
                <div class="text-xs text-gray-600">Views</div>
              </div>
              <div>
                <div class="text-lg font-bold text-red-600">AI</div>
                <div class="text-xs text-gray-600">Generated</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
