<div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 p-6">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <div class="mb-8">
        <div class="flex items-center space-x-2 mb-4">
          <div class="w-8 h-8 bg-black rounded-sm flex items-center justify-center">
            <span class="text-white font-bold text-sm">N</span>
          </div>
          <span class="text-xl font-semibold">Rela Ai Podcast</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Podcast Player</h1>
        <p class="text-gray-600">Stream your AI-generated podcast content</p>
      </div>
  
      <!-- Player -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden backdrop-blur-sm">
        <div class="flex flex-col md:flex-row">
            <div class="md:w-1/3 bg-gray-200 h-80 flex items-center justify-center overflow-hidden">
                <img
                  [src]="imageUrl"
                  alt="Podcast Cover"
                  class="w-full h-full object-cover"
                />
              </div>
  
          <!-- Info + Controls -->
          <div class="flex-1 p-8">
            <!-- Info -->
            <div class="mb-4">
              <div class="flex gap-3 items-center text-sm text-gray-500 mb-1">
                <span class="bg-purple-100 text-purple-700 px-2 py-1 rounded">Technology</span>
                <span>Generated {{ generatedAt }}</span>
              </div>
              <h2 class="text-2xl font-bold mb-2">{{ title }}</h2>
              <p class="text-gray-600">{{ description }}</p>
            </div>
  
            <!-- Audio -->
            <audio #audio controls hidden [src]="audioUrl" (timeupdate)="onTimeUpdate(audio)"></audio>
  
            <!-- Controls -->
            <div class="flex justify-center gap-6 mt-6 items-center">
              <button (click)="skipBackward(audio)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M15 19l-7-7 7-7" />
                </svg>
              </button>
  
              <button (click)="togglePlay(audio)" class="h-14 w-14 rounded-full bg-gradient-to-r from-purple-600 to-blue-600 text-white text-xl">
                {{ isPlaying ? '‚ùö‚ùö' : '‚ñ∂Ô∏è' }}
              </button>
  
              <button (click)="skipForward(audio)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M9 5l7 7-7 7" />
                </svg>
              </button>
            </div>
  
            <!-- Progress -->
            <div class="mt-4 text-sm text-gray-500 flex justify-between">
              <span>{{ formatTime(currentTime) }}</span>
              <span>{{ formatTime(duration) }}</span>
            </div>
  
            <!-- Volume -->
            <div class="flex items-center gap-2 mt-4">
              <button (click)="toggleMute(audio)">
                <span class="text-gray-600">
                  {{ isMuted ? 'üîá' : 'üîä' }}
                </span>
              </button>
              <input type="range" min="0" max="100" [value]="volume" (input)="updateVolume(audio, $any($event.target).value)" />
              <span class="text-sm text-gray-500">{{ volume }}%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
