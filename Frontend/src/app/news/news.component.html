<a [href]="url" target="_blank" rel="noopener noreferrer" class="block no-underline">
    <div class="flex flex-col md:flex-row items-center md:items-start justify-between gap-4 p-6 bg-white rounded-xl shadow hover:shadow-lg transition-all mb-7 animate-fade-in">
      <div class="flex-1 min-w-0">
        <h3 class="text-xl font-semibold mb-1 text-gray-900">{{ title }}</h3>
        <p class="text-gray-500 mb-4">{{ description }}</p>
        
        <div class="flex flex-wrap gap-2">
          <button
            (click)="handleAction('podcast'); $event.preventDefault(); $event.stopPropagation()"
            class="flex items-center bg-blue-50 text-blue-700 font-medium px-4 py-2 rounded-md hover:bg-blue-100 transition hover-scale"
          >
            Generate Podcast
            <span class="ml-2">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
            </span>
          </button>
  
          <button
            (click)="handleAction('video'); $event.preventDefault(); $event.stopPropagation()"
            class="flex items-center bg-green-50 text-green-700 font-medium px-4 py-2 rounded-md hover:bg-green-100 transition hover-scale"
          >
            Generate Video
            <span class="ml-2">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
            </span>
          </button>
  
          <button
            (click)="handleAction('blog'); $event.preventDefault(); $event.stopPropagation()"
            class="flex items-center bg-yellow-50 text-yellow-700 font-medium px-4 py-2 rounded-md hover:bg-yellow-100 transition hover-scale"
          >
            Generate Blog
            <span class="ml-2">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
            </span>
          </button>
        </div>
      </div>
  
      <div class="flex-shrink-0 w-full md:w-64 h-40 rounded-xl overflow-hidden bg-gray-200">
        <img [src]="image" [alt]="title" class="w-full h-full object-cover" />
      </div>
    </div>
  </a>
